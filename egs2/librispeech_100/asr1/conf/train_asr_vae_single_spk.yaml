model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false

frontend_conf:
    n_fft: 512
    win_length: 400
    hop_length: 160

seed: 2022
log_interval: 100
num_att_plot: 0
num_workers: 8
sort_in_batch: descending       # how to sort data in making batch
sort_batch: descending          # how to sort created batches
batch_type: numel
batch_bins: 16000000
accum_grad: 4
max_epoch: 130
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 2

use_amp: true
cudnn_deterministic: true
cudnn_benchmark: false
unused_parameters: true
optim: adam
optim_conf:
    lr: 0.002
    weight_decay: 0.000001
scheduler: CosineAnnealingLR
scheduler_conf:
    warmup_steps: 500

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 27
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 5
